<!DOCTYPE html>
<html lang ="en">

<head>
    <meta charset="UTF-8" />
    <title>Coding Quiz</title>
</head>

<body>
    <div class="highscore"> <a href=highscores.html>Highscores</a></div>
    <div class="timer">Time: <span id ="time"> 0 </span></div>
    <div class="wrapper">
        <div id="startup">
            <h1> Quiz Challenge </h1>
            <p>
                Let's See What You Know About Coding
            </p>
            <button id="start">Push to start quiz </button>
        </div>

        <div id="questions">
            <h2 id="questions-name"></h2>
            <div id="choices"></div>
        </div>

        <div id="end">
            <h2>All Finished</h2>
            <p>
                You're score is <span id="final-score"></span>
            </p>
            <p>
                Enter initials <input type="text" id="initials" max="2" />
                <button id="submit">Submit</button>
            </p>
        </div>
    </div>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>
